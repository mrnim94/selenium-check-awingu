basePath: /
definitions:
  model.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
  req.RequestAddGithubJob:
    properties:
      accessToken:
        type: string
      jobID:
        type: string
      owner:
        type: string
      path:
        type: string
      repo:
        type: string
    required:
    - accessToken
    - jobID
    - owner
    - path
    - repo
    type: object
  req.RequestAddJob:
    properties:
      jobName:
        type: string
      status:
        type: integer
    required:
    - jobName
    - status
    type: object
  req.RequestAddUserJob:
    properties:
      jobId:
        type: string
      password:
        type: string
      status:
        type: integer
      userName:
        type: string
    required:
    - jobId
    - password
    - status
    - userName
    type: object
  req.RequestRunJobs:
    properties:
      endTime:
        type: integer
      jobId:
        type: string
      startTime:
        type: integer
    required:
    - endTime
    - jobId
    - startTime
    type: object
  req.RequestRunTest:
    properties:
      testId:
        type: string
    required:
    - testId
    type: object
  req.RequestTesting:
    properties:
      jodName:
        type: string
    required:
    - jodName
    type: object
host: localhost:7000
info:
