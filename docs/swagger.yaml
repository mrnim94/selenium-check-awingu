          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      summary: Hiện thị các Job Testing
      tags:
      - report-testing-service
  /report/run-jobs:
    post:
      consumes:
      - application/json
      parameters:
      - description: testing
        in: body
        name: data
        required: true
        schema:
